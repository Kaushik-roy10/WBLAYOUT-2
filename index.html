<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="header"
      style="width: 100%; height: 200px; background: #e23e57;"
    ></div>
    <div
      class="nav"
      style="width: 100%; height: 100px; background: #88304e; margin-top: 5px;"
    ></div>
    <div class="section">
      <div
        class="first"
        style="
          background: red;
          width: 30%;
          border-radius: 5px;
          float: left;
          height: 100px;
          margin: 10px 10px;
        "
      ></div>
      <div
        class="second"
        style="
          background: purple;
          width: 30%;
          border-radius: 5px;
          float: left;
          height: 100px;
          margin: 10px 10px;
        "
      ></div>
      <div
        class="third"
        style="
          background: royalblue;
          width: 30%;
          border-radius: 5px;
          float: left;
          height: 100px;
          margin: 10px 10px;
        "
      ></div>
    </div>
    <div class="main" style="width: 100%; height: 700px; margin-left: 100px;">
      <div
        class="circle-1"
        style="
          width: 700px;
          height: 700px;
          border-radius: 100%;
          background: #311d3f;
          margin: 200px 10px;
          float: left;
        "
      ></div>

      <div
        class="circle-2"
        style="
          width: 700px;
          height: 700px;
          border-radius: 100%;
          background: #311d3f;
          margin: 200px 200px;
          float: left;
        "
      ></div>
    </div>
    <div
      class="footer"
      style="
        width: 100%;
        height: 100px;
        background: #522546;
        margin: 700px auto;
      "
    ></div>
  </body>
</html>
